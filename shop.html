<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shop</title>
  </head>
  <body>
    <!--top navigation-->
    <header>
      <div class="topNav">
        <a class="logo" href="index.html">
          <img src="assets/logotype.svg" alt="logotype" />
        </a>
        <!--Inserting the menu icon-->
        <img class="menu" src="assets/menu-icon.svg" alt="menu-icon" />
      </div>
      <!--hidden navigation-->
      <nav>
        <ul>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="customise.html">Create Custom Soap</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Workshops</a></li>
          <li class="cart">
            <a href="#"><img src="assets/cart-icon.svg" alt="cartIcon" /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="shop_main">
      <section>
        <nav>
          <button>See all</button>
          <button>Soaps</button>
          <button>Shampoo bars</button>
          <button>Lip-balm</button>
          <button>Hand creme</button>
        </nav>
      </section>
      <section>
        <template id="shop_template">
          <div class="overall_shopItem">
            <div class="inner_shopItem">
              <img />
              <h3 class="shop_name">Name</h3>
              <h4 class="shop_price">Price</h4>
            </div>
            <button>Add to bag</button>
          </div>
        </template>
      </section>
    </main>

    <footer>
      <nav>
        <div>
          <h4>Getting in touch</h4>
          <div>
            <img />
            <p>Adress</p>
            <p>COPY ADRESS</p>
          </div>
          <div>
            <img />
            <p>Email</p>
            <p>cOPY EMAIL</p>
          </div>
        </div>
        <div>
          <h4>Follow on our socials</h4>
          <img />
          <img />
        </div>
      </nav>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
